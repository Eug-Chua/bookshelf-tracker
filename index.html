<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class='gradient-background'>
        <div class="container gradient-background" >
            <div>
                <label id="label">Book Title:</label>
                <input type="text" id="bookName" class="form form-control"/>
            </div>

            <div class="mb-3">
                <label id="label">Status:</label>
                <select id="bookStatus" class="form-control">
                    <option value="Read">Read</option>
                    <option value="To read">To read</option>
                    <option value="Wishlist">Wishlist</option>
                </select>
            </div>
            <button id="addBook" class="btn btn-danger mb-3">Add Book</button>

            <h1 id="label">Reading List</h1>
                <ul id="bookList" class="list-group">
            <!-- book items will be appended here -->
                </ul>
                <button id="save-btn" class="btn btn-success mt-3">Save</button>
        </div>
    
    <!-- Including data.js and script.js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
    

</body>
</html>
