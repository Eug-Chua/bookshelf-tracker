<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

        <div>
            <label>Name:</label>
            <input type="text" id="taskName" class="form form-control"/>
        </div>

        <div>
            <label>Urgency</label>
            <select id="taskUrgency" class="form-control">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <h1>Todo List</h1>
        <ul id="todoList" class="list-group">
            <!-- each task will be added to this list via JS later -->

        </ul>

        <button id="addTodo" class="btn btn-primary mt-3 mb-3">Add To-Do</button>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- In the order below, data.js (prerequisite for script.js) will be run before script.js -->
        <script src="data.js"></script>
        <script src="script.js"></script>
    </div>
  </body>
</html>
